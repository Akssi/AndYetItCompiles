<ion-header>

  <ion-navbar class="menu-header">
    <ion-title>En savoir plus...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="line-height: 1.5; text-align: justify;">
	<h1> Objet </h1>
	{{decision.object}}

	<h1> Description </h1>
	{{decision.description}}

	<h1> Arrondissement </h1>
	{{decision.arrondissement}}

	<h1> Justification </h1>
	{{decision.justification}}

	<h1> Categories </h1>
	<ul>
		<li *ngFor="let c of decision.categories">{{c}}</li>
	</ul>
</ion-content>
