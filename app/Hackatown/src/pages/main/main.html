<ion-header>

  <ion-navbar>
    <ion-title>MainPage</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

<ul>
  <li *ngFor="let cat of categories"> {{ cat.name }} </li>
</ul>

<ion-card>
    <ion-card-header>
      Header
    </ion-card-header>
    <ion-card-content>
      The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
    </ion-card-content>
    <ion-buttons start>
      <button ion-button name="expand-button" color="danger"(click)="presentPopover($event)">
        En savoir plus ...  
        <ion-icon name="contact" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-card>

  <ion-card *ngFor="let decision of decisions">
    <ion-card-header>
       {{decision.title}}
    </ion-card-header>
    <ion-card-content>
       {{decision.content}}
    </ion-card-content>
   
   </ion-card>



  <div  *ngIf="expanded==true"> STUFF </div>
  
</ion-content>
