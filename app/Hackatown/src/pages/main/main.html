<ion-header >
    
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>MainPage</ion-title>
  </ion-navbar>
</ion-header>





<ion-content padding>

<ul>
  <li *ngFor="let cat of categories"> {{ cat.name }} </li>
</ul>


<ion-card *ngFor="let decision of decisions" [class.card-expended]="decision.selected" [class.card-collapsed]="decision.selected === undefined || decision.selected === false">
  <ion-icon class="icon-decision" name="heart"></ion-icon>
  <ion-card-header>
     {{decision.title}}
  </ion-card-header>
  <ion-card-content>
     {{decision.content}}
  </ion-card-content>
  <div *ngIf="decision.content.length > 120 && (decision.selected === undefined || decision.selected === false)" class="gradient" (click)="handleCardExpansion($event, decision)">
    <ion-icon  class="icon-arrow-card" name="arrow-dropdown"></ion-icon>
  </div>
  <div *ngIf="decision.selected === true" class="expended-gradient" (click)="handleCardExpansion($event, decision)">
    <ion-icon  class="icon-arrow-card" name="arrow-dropup"></ion-icon>
  </div>
</ion-card>


  
</ion-content>
